<div>节电小窍门</div>
<div class="zt">1.每月做一次彻底的充放电，将电量用完然后再充满，可以有效延长电池寿命；</div>
<div class="zt">2.适度调暗屏幕亮度，缩短锁屏等待时长，手机屏幕是电量消耗的主要原因；</div>
<div class="zt">3.根据使用需要，及时关闭各种数据信号的开关，例如gprs，wifi，蓝牙等；</div>
<div class="zt">4.关闭GPS功能，GPS需要搜索卫星信号，耗电较多，建议只在使用地图导航功能时开启；</div>
<div class="zt">5.在长时间没有手机信号的地方，调整到飞行模式，可以避免因搜寻网络信号而浪费电量。</div>
